<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapeamos</title>
    <style>
        html, body {margin:0}
        div{width:100%; height:100vh; background-size: cover; display: flex; justify-content: center; align-items: center; flex-direction: column;}
        #div1{background-image: url("mates1.webp")}
        #div2{background-image: url("mates2.webp")}
        h1,p {margin:0; font-weight: bolder; color: orange;}
        #numeros{font-size: 7rem; background-color: rgb(17,19,16)}
        #cuadrados{font-size: 7rem; background-color: rgb(31,40,35)}
    </style>
</head>
<body>
    <div id="div1">
        <p> Los cuadrados de: </p>
        <h1 id="numeros"></h1>
    </div>
    <div id="div2">
        <p> son: </p>
        <h1 id="cuadrados"></h1>
    </div>
    <script>
        let a = [1,2,7,4,5,6,3,8,9]; //desordeno a propósito el array para ordenarlo después con el método .sort
        a.sort(); //nos ordena alfabéticamente un array, para números con más digitos hay que usar la función comparación a.sort(function(a,b){return a-b})
        let b = a.map(elev2) //método map, muy interesante para trabajar con un array
        
        document.getElementById("numeros").innerHTML=a;
        document.getElementById("cuadrados").innerHTML=b;

        function elev2(elemento){
           return elemento**2 }
    </script>
</body>
</html>
